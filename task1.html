<!DOCTYPE html>
<html>
    <head>
    <script>
        function calculate_results(){
            var sub1 = parseInt(document.getElementById('sub1').value);
            var sub2 = parseInt(document.getElementById('sub2').value);
            var sub3 = parseInt(document.getElementById('sub3').value);
            var total = sub1 + sub2 + sub3;
            var avg = total/3;
            var max = sub1;
            if (sub2 > max){
                max = sub2;
            }
            if (sub3 > max){
                max = sub3;
            }
            var min = sub1;
            if (sub2 < max){
                min = sub2;
            }
            if (sub3 < max){
                min = sub3;
            }
            document.getElementById('total').innerHTML = total;
            document.getElementById('max').innerHTML = max;
            document.getElementById('min').innerHTML = min;
            document.getElementById('avg').innerHTML = avg;
        }
    </script>
    </head>
<body>

    <h2>Result Card</h2>

    <label for="sub1">Programming:</label><br>
    <input type="number" id="sub1" name="sub1"><br>
    <label for="sub1">Database:</label><br>
    <input type="number" id="sub2" name="sub2"><br>
    <label for="sub3">OOP:</label><br>
    <input type="number" id="sub3" name="sub3"><br><br>

    <button onclick="calculate_results()">Calculate</button>

    <p>Total:</p>
    <p id="total"></p>
    <p>Max:</p>
    <p id="max"></p>
    <p>Min:</p>
    <p id="min"></p>
    <p>Avg:</p>
    <p id="avg"></p>
</body>
</html>
